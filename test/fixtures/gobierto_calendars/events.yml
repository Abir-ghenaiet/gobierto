richard_pending:
  site: madrid
  collection: richard_calendar
  title_translations: <%= {
    'en' => 'Reunión con los vecinos del distrito centro',
    'es' => 'Reunión con los vecinos del distrito centro'
  }.to_json %>
  slug: <%= "#{1.month.from_now.strftime('%F')}-reunion-con-los-vecinos-del-distrito-centro" %>
  description_translations: <%= {
    'en' => 'Reunión con los vecinos del distrito centro para comentar la posibilidad de reubicar el centro de salud de Universidad en el nuevo edificio de Bomberos.',
    'es' => 'Reunión con los vecinos del distrito centro para comentar la posibilidad de reubicar el centro de salud de Universidad en el nuevo edificio de Bomberos.'
  }.to_json %>
  starts_at: <%= 1.month.from_now %>
  ends_at: <%= 1.month.from_now + 1.hour %>
  attachment_url: https://bit.ly/12345
  state: <%= GobiertoCalendars::Event.states["pending"] %>

