web:
  build: .
  dockerfile: Dockerfile
  command: ./script/server
  env_file: .env
  environment:
    - RAILS_ENV=development
    - RACK_ENV=development
    - DISABLE_SPRING=true
    - RAILS_LOG_TO_STDOUT=true
    - PG_HOST=postgres
    - PG_USERNAME=postgres
    - ELASTICSEARCH_URL=http://elasticsearch:9200
    - MAILCATCHER_HOST=mailcatcher
    - BUNDLE_PATH=/bundle
    - PYTHONUNBUFFERED=1
  volumes:
    - .:/app
  volumes_from:
    - bundle
  ports:
    - "3000:3000"
  links:
    - postgres
    - elasticsearch
    - mailcatcher

test:
  build: .
  dockerfile: Dockerfile-test
  command: ./script/test
  env_file: .env
  environment:
    - RAILS_ENV=test
    - RACK_ENV=test
    - DISABLE_SPRING=true
    - RAILS_LOG_TO_STDOUT=true
    - PG_HOST=postgres
    - PG_USERNAME=postgres
    - ELASTICSEARCH_URL=http://elasticsearch:9200
    - BUNDLE_PATH=/bundle
    - PYTHONUNBUFFERED=1
  volumes_from:
    - web
  links:
    - postgres
    - elasticsearch

bundle:
  image: busybox
  volumes:
    - /bundle

postgres:
  image: postgres:9.6.1
  ports:
    - "5432"

elasticsearch:
  build: .
  dockerfile: Dockerfile-elasticsearch
  ports:
    - "9200:9200"
    - "9300"

mailcatcher:
  image: schickling/mailcatcher
  ports:
    - "1025"
    - "1080:1080"
